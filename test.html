<body>
  <script>
    var xhr = new XMLHttpRequest()  
    xhr.onreadystatechange = xhr.onload = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.responseText)
        xhr.abort()
      }
    }
    xhr.open('GET', 'http://127.0.0.1:8887/')
    xhr.send()
  </script>
